<div class="form-container">
    <h2>Registro de Roles</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nombre del Rol:</label>
            <input id="name" formControlName="name" type="text" required>
            <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
                <small class="text-danger">El nombre es obligatorio</small>
            </div>
        </div>

        <div class="button-container">
            <button type="submit" [disabled]="registerForm.invalid">Registrar</button>
        </div>

        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        
    </form>
</div>
