<div class="form-container">
    <h2>Editar contraseña</h2>
    <form (ngSubmit)="onSubmit()">
        <div>
            <div class="form-group">
                <label for="currentPassword">Contraseña actual:</label>
                <input [type]="showPasswords ? 'text' : 'password'" [(ngModel)]="currentPassword" name="currentPassword" required />
            </div>
            <div class="form-group">
                <label for="newPassword">Nueva contraseña:</label>
                <input [type]="showPasswords ? 'text' : 'password'" [(ngModel)]="newPassword" name="newPassword" required />
            </div>
            <div class="form-group">
                <label for="confirmation">Confirmación nueva contraseña:</label>
                <input [type]="showPasswords ? 'text' : 'password'" [(ngModel)]="confirmationPassword" name="confirmation" required />
            </div>            
            <div class="checkbox-password">
                <label><input type="checkbox" [(ngModel)]="showPasswords" name="showPasswords" />Mostrar contraseñas</label>                
            </div>

            <div *ngIf="errorMessage" class="error">
                <p>{{ errorMessage }}</p>
            </div>
            <div *ngIf="successMessage" class="success">
                <p>{{ successMessage }}</p>
            </div>

        </div>       
        <div class="button-container">
            <button type="submit">Actualizar Contraseña</button>
        </div>
        
    </form>
</div>
