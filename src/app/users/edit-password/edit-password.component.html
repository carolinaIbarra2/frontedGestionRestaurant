<h2>Editar contraseña</h2>
<form (ngSubmit)="onSubmit()">
    <div>
        <label for="currentPassword">Contraseña actual:</label>
        <input type="password" [(ngModel)]="currentPassword" required />
    </div>
    <div>
        <label for="newPassword">Nueva contraseña:</label>
        <input type="password" [(ngModel)]="newPassword" required />
    </div>
    <div>
        <label for="confirmation">Confirmación nueva contraseña:</label>
        <input type="password" [(ngModel)]="confirmationPassword" required />
    </div>
    <div *ngIf="errorMessage" class="error">
        <p>{{ errorMessage }}</p>
    </div>

    <button type="submit">Actualizar Contraseña</button>
</form>
