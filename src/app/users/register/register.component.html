<div class="form-container">
    <h2>Registro de Usuario</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input id="email" formControlName="email" type="email" required />
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                <small class="text-danger">El correo es obligatorio y debe ser válido</small>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input id="password" formControlName="password" type="password"/>
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                <small class="text-danger">La contraseña es obligatoria</small>
            </div>
        </div>

        <div class="form-group">
            <label for="name">Nombre</label>
            <input id="name" formControlName="name" type="text" required />
        </div>

        <div class="form-group">
            <label for="last_name">Apellido</label>
            <input id="last_name" formControlName="last_name" type="text" required />
        </div>

        <div class="form-group">
            <label for="identification">Identificación</label>
            <input id="identification" formControlName="identification" type="text" required />
        </div>

        <div class="form-group">
            <label for="phone_number">Número de Teléfono</label>
            <input id="phone_number" formControlName="phone_number" type="text" pattern="[0-9]+" maxlength="15" required />
            <div *ngIf="registerForm.get('phone_number')?.invalid && registerForm.get('phone_number')?.touched">
                <small class="text-danger">Ingrese un número de teléfono válido</small>
            </div>
        </div>

        <div class="form-group">
            <label for="address">Dirección</label>
            <input id="address" formControlName="address" type="text" required />
        </div>

        <div class="form-group">
            <label for="roles">Roles</label>
            <select id="roles" formControlName="roles" multiple required>
                <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
            </select>
        </div>

        <!-- Es Staff (solo visible para administradores) -->
        <div class="form-group" *ngIf="isAdmin">
            <label for="is_staff">Es Staff</label>
            <input id="is_staff" formControlName="is_staff" type="checkbox" />
         </div>

        <!-- Es Superusuario (solo visible para administradores) -->
        <div class="form-group" *ngIf="isAdmin">
            <label for="is_superuser">Es Superusuario</label>
            <input id="is_superuser" formControlName="is_superuser" type="checkbox"/>
        </div>
            
        <div class="form-group">
            <label for="is_active">Está Activo</label>
            <input id="is_active" formControlName="is_active" type="checkbox" />
        </div>
      
        <button type="submit" [disabled]="registerForm.invalid">Registrar</button>
      
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
</div>
