<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Login </title>
        <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Exo:ital,wght@0,100..900;1,100..900&family=Fuzzy+Bubbles&family=Itim&family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>

    <body>      

        <!-- Contenedor principal del formulario de inicio de sesión -->
         <div class="container">
            <!-- Cabecera de la página con el logotipo -->
            <header id="logotipo">
                <div>
                    <img src="assets/images/logo2.png" alt="Logotipo del sitio">
                </div>
            </header>

            <div class="card">
                <div class="card-header">
                    <h3>Inicio de sesión</h3>
                    <div class="social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-instagram"></i></span>
                    </div>
                </div>
                <div *ngIf="errorMessage" class="error-message">
                    {{ errorMessage }}    
                </div>

                <!-- Cuerpo del formulario -->
                 <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="div-tags">
                            <label for="email">Dirección de correo electrónico</label>
                        </div>
                        <div class="input-group-prepend">
                            <span><i class="fas fa-user"></i></span>
                            <input type="email" class="form-control" formControlName="email" id="email" placeholder="Ingresa tu correo" required >
                        </div>
                        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                            <small class="text-danger">El correo es obligatorio y debe ser válido</small>
                        </div>

                        <div class="div-tags">
                            <label for="password">Contraseña</label>
                        </div>
                        <div class="input-group-prepend">
                            <span><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control" formControlName="password" id="password" placeholder="Ingresa tu contraseña" required />        
                        </div>
                        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                            <small class="text-danger">La contraseña es obligatoria.</small>
                        </div>

                        <div class="remember">
                            <input type="checkbox" id="remember" />
                            <label for="remember">Recuérdame</label>
                        </div>

                        <div class="btn-login">
                            <button type="submit" class="btn login_btn">Ingresar</button>
                        </div>
                    </form>

                    <div class="card-footer">
                        <a href="#">¿Ha olvidado su contraseña?</a>
                    </div>
                </div>
            
            </div>
         </div>
    </body>

</html>
