<div class="form-container">
    <h2>Registro de Usuario</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input id="email" formControlName="email" type="email"/>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input id="password" formControlName="password" type="password"/>
        </div>

        <div class="form-group">
            <label for="name">Nombre</label>
            <input id="name" formControlName="name" type="text" />
        </div>

        <div class="form-group">
            <label for="last_name">Apellido</label>
            <input id="last_name" formControlName="last_name" type="text" />
        </div>

        <div class="form-group">
            <label for="identification">Identificación</label>
            <input id="identification" formControlName="identification" type="text" />
        </div>

        <div class="form-group">
            <label for="phone_number">Número de Teléfono</label>
            <input id="phone_number" formControlName="phone_number" type="text" />
        </div>

        <div class="form-group">
            <label for="address">Dirección</label>
            <input id="address" formControlName="address" type="text" />
        </div>

        <div class="form-group">
            <label for="roles">Roles</label>
            <select id="roles" formControlName="roles" multiple>
        <!--        <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>  -->
            </select>
        </div>

        <div class="form-group">
            <label for="is_staff">Es Staff</label>
            <input id="is_staff" formControlName="is_staff" type="checkbox" />
         </div>
      
        <div class="form-group">
            <label for="is_active">Está Activo</label>
            <input id="is_active" formControlName="is_active" type="checkbox" />
        </div>
      
        <button type="submit" [disabled]="registerForm.invalid">Registrar</button>
      
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
</div>
