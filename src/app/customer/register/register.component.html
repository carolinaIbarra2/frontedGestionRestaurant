<div class="form-container">
    <h2>Registro de Clientes</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-grid">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input id="name" formControlName="name" type="text" required />
            </div>

            <div class="form-group">
                <label for="last_name">Apellido:</label>
                <input id="last_name" formControlName="last_name" type="text" required />
            </div>

            <div class="form-group">
                <label for="identification">Identificación:</label>
                <input id="identification" formControlName="identification" type="text" required />
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input id="email" formControlName="email" type="email" required />
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                    <small class="text-danger">El correo es obligatorio </small>
                </div>
            </div>

            <div class="form-group">
                <label for="phone_number">Teléfono o celular:</label>
                <input id="phone_number" formControlName="phone_number" type="text" pattern="[0-9]+" maxlength="15" required />
                <div *ngIf="registerForm.get('phone_number')?.invalid && registerForm.get('phone_number')?.touched">
                    <small class="text-danger">Ingrese un número de teléfono válido</small>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Dirección:</label>
                <input id="address" formControlName="address" type="text" required />
            </div>
        </div>

        <div class="button-container">
            <button type="submit" [disabled]="registerForm.invalid">Registrar</button>
        </div>

        <div *ngIf="errorMessage" class="error-box">{{ errorMessage }}</div>
    </form>
</div>
